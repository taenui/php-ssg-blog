<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coka-cola</title>
</head>


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

<!-- 제이쿼리 불러오기 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script>

<!-- 스와이퍼 불러오기 시작 -->
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">

<script src="https://unpkg.com/swiper/swiper-bundle.js" defer></script>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js" defer></script>
<!-- 스와이퍼 불러오기 끝 -->

<link rel="stylesheet" href="index.css">
<script src="index.js" defer></script>




<body>
    
    <div class="main">
        <div class="top-bar con">
          <div class="top-menu">
            <div class="top-menu-logo cell">
              <div class="logo">
                <img src="https://cdn.jsdelivr.net/gh/taenui/coca/cocacolalogo.png" alt="">
              </div>
            </div>
      
            <div class="top-menu-box con">
      
              <div class="top-menu-bar cell">
                <ul class="row">
                  <li class="cell"><a href="#">BRAND</a></li>
                  <li class="cell"><a href="#">HISTORY</a></li>
                  <li class="cell"><a href="#">VIDEO</a></li>
                  <li class="cell"><a href="#">EVENT</a></li>
                  <li class="cell"><a href="#">MAGAZINE</a></li>
                </ul>
              </div>
              <div class="login-box right">
                <ul>
                  <li class="cell"><a href="#">LOGIN</a></li>
                  <li class="cell"><a href="#">/</a></li>
                  <li class="cell"><a href="#">SIGN UP</a></li>
                  <li class="cell"><a href="#"><i class="fas fa-search"></i></a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      
        <!-- 이미지 -->
        <section class="section-1 con-min-width">
          <div class="con">
            <div class="my-slider my-slider-1">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="img-box"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/santa.jpg" alt=""></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img-box "><img src="https://cdn.jsdelivr.net/gh/taenui/coca/sprite.jpg" alt=""></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img-box "><img src="https://cdn.jsdelivr.net/gh/taenui/coca/sprite.jpg" alt=""></div>
                  </div>
                </div>
      
              </div>
              <!-- 페이지넘기기 -->
              <div class="pagination-box">
                <div class="swiper-pagination"></div>
              </div>
            </div>
          </div>
        </section>
      
        
        <!-- 브랜드 섹션 -->
      
        <section class="section-2 con-min-width">
          <div class="con">
            <div class="menu-box">
             <img src="https://cdn.jsdelivr.net/gh/taenui/coca/brand-text.png" alt="">
            </div>
      
            <div class="my-slider my-slider-2">
              <div class="swiper-container">
                <div class="swiper-wrapper">
                  <div class="swiper-slide">
                    <div class="img-box"><img src="https://raw.githubusercontent.com/taenui/coca/master/sprite.jpg" alt=""></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img-box "><img src="https://raw.githubusercontent.com/taenui/coca/master/kim.jpg" alt=""></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img-box"><img src="https://raw.githubusercontent.com/taenui/coca/master/toreta.jpg" alt=""></div>
                  </div>
                  <div class="swiper-slide">
                    <div class="img-box "><img src="https://raw.githubusercontent.com/taenui/coca/master/mini.jpg" alt=""></div>
                  </div>
                </div>
      
                <!-- Add Arrows -->
      
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
      
              </div>
      
            </div>
          </div>
        </section>
      
        <!-- 히스토리 섹션 -->
      <div class="year-menu">
        <div class="con">
          <!-- 메뉴이름표시 -->
          <div class="menu-box">
            <img src="https://cdn.jsdelivr.net/gh/taenui/coca/history-text.jpg" alt="">
          </div>
          <!-- 코카콜라년도 -->
          <div class="year-menu-box">
      
            <div class="year-menu-bar">
         
              
              
              <!-- 코카콜라병 -->
              <div class="my-slider-3">
           
        <div class="swiper-container">
                <div class="swiper-wrapper bottle">
                  <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
                   <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
                   <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
                   <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
                   <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
                  
              <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
              <div class="swiper-slide"><img src="https://raw.githubusercontent.com/taenui/coca/master/Untitled-1%20copy.png" alt=""></div>
      </div>
          </div>
            <div class="swiper-pagination con"></div>
              </div>
              
                   <!-- 코카콜라년도 텍스트 -->
              <div id="counter">
                <div class="counter-value" data-count="19" data-count1="19" data-count2="20" data-count3="20" data-desc="개설된 박물관">19 </div>
                <div class="counter-value" data-count="93" data-count1="99" data-count2="11" data-count3="20" data-desc="개설된 박물관">93</div>
              </div>
            </div>
      
            <!-- 코카콜라라인 -->
            <div class="history-line">
      
              <div class="img-box"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/history-line.png" alt="히스토리라인"></div>
            </div>
      
            
      <!--년도이미지-->
      <div class="year-line"></div>
           <div class="year-box"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/coke-year.jpg?raw=true" alt=""></div>
            
      
            </div>
      
          </div>
      
      
          <!-- 히스토리 년도 버튼부분 -->
      
        </div>
        
        
        
       <!-- BI 섹션 -->
      <div class="bogum">
        <div class="part1">
          <div class="submenu"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/coke-event-text.jpg?raw=true" alt=""></div>
          
          <div class="part1_1">
          <div class="event-text"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/bogum-event.png?raw=true" alt=""></div>
         
         
          <div class="circle-box jump">
            <img src="https://cdn.jsdelivr.net/gh/taenui/coca/circle.png?raw=true" alt="">
          </div>
          
          <div class="bogumpic"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/bogum.png?raw=true" alt=""></div>
        </div>
    </div>
        </div>
        
        
      <!-- 비디오섹션 -->
        
      <div class="video con">
         <div class="submenu"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/coke-video-text.jpg?raw=true" alt=""></div>
          
          <div class="video-box">
             <div class="red-box"><div class="you">
                 <video src="https://cdn.jsdelivr.net/gh/taenui/coca/Coca-Cola.mp4" width='1000' controls></video>
             </div></div>
            
          </div>
          
        
        
        </div>
        
        
        
        
        
        <div class="bottom con"><img src="https://cdn.jsdelivr.net/gh/taenui/coca/bottom.jpg?raw=true" alt=""></div>
        
        
        
        
        
      </div>



</body>
</html>
